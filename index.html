<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
<!-- 
    1ª table
    2º 1ª linha do cabeçalho 
    + th quantos forem o número de colunas
    3º tr quantas forem as linhas necessárias 
    +  td preenchendo os dados referentes às colunas
 -->

 <!-- emmet: 
    table>tr>td
    table>tr*5>td*5
  -->

  <!-- emmet com a exata tabela abaixo
    1º table>tr>th*5
    2º tr*3>td*5 (dentro de <table>)
   -->

   <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot">Modelos de tabelas mais complexas</a> muito bom, <b>EXPLORAR!!!</b>

</head>
<body>
    <h1>Tabela</h1>

    <table>
    <tr>
        <th>Roupa</th>
        <th>Cor</th>
        <th>Tamanho</th>
        <th>Preço</th>
        <th>Disponibilidade</th>
    </tr>

    <tr>
        <td>Camisa</td>
        <td>Preta</td>
        <td>M</td>
        <td>R$ 70,00</td>
        <td>Em estoque</td>
    </tr>

    <tr>
        <td>Calça Jeans</td>
        <td>Azul</td>
        <td>P</td>
        <td>R$ 160,00</td>
        <td>Esgotado</td>
    </tr>
    </table>


    </table>
</body>
</html>
